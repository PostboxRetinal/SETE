# Monitoreo de aplicación web, sistema y métricas personalizadas

global:
  scrape_interval: 15s      # Intervalo de recolección de métricas
  evaluation_interval: 15s  # Intervalo de evaluación de reglas
  external_labels:
    cluster: 'cloudnova'
    environment: 'production'

# Configuración de alertas
alerting:
  alertmanagers:
    - static_configs:
        - targets: []
          # - 'alertmanager:9093'

# Cargar reglas de alertas
rule_files:
  - '/etc/prometheus/alerts.yml'

# Configuración de scrape (recolección de métricas)
scrape_configs:
  
  # Monitoreo del propio Prometheus
  - job_name: 'prometheus'
    metrics_path: '/prometheus/metrics'
    static_configs:
      - targets: ['prometheus:9090']
        labels:
          service: 'prometheus'
          component: 'monitoring'

  # Monitoreo de Node Exporter (métricas del sistema)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          service: 'node-exporter'
          component: 'system-metrics'
