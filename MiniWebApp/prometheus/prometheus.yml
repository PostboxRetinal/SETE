# Configuración de Prometheus para CloudNova
# Monitoreo de aplicación web, sistema y métricas personalizadas

global:
  scrape_interval: 15s      # Intervalo de recolección de métricas
  evaluation_interval: 15s  # Intervalo de evaluación de reglas
  external_labels:
    cluster: 'cloudnova'
    environment: 'production'

# Configuración de alertas
alerting:
  alertmanagers:
    - static_configs:
        - targets: []
          # - 'alertmanager:9093'

# Cargar reglas de alertas
rule_files:
  - '/etc/prometheus/alerts.yml'

# Configuración de scrape (recolección de métricas)
scrape_configs:
  
  # Monitoreo del propio Prometheus
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'
          component: 'monitoring'

  # Monitoreo de Node Exporter (métricas del sistema)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          service: 'node-exporter'
          component: 'system-metrics'
    # Métricas relevantes:
    # - node_cpu_seconds_total: Uso de CPU por núcleo y modo
    # - node_memory_MemAvailable_bytes: Memoria disponible
    # - node_filesystem_avail_bytes: Espacio disponible en disco
    # - node_network_receive_bytes_total: Bytes recibidos por red
    # - node_network_transmit_bytes_total: Bytes transmitidos por red
    # - node_disk_io_time_seconds_total: Tiempo de I/O del disco

  # Monitoreo de la aplicación web (si expone métricas)
  - job_name: 'webapp'
    static_configs:
      - targets: ['webapp:5000']
        labels:
          service: 'miniwebapp'
          component: 'application'
    metrics_path: '/metrics'
    scheme: http
    # Si la aplicación no expone /metrics, este scrape fallará
    # pero el resto del monitoreo funcionará correctamente

