# Configuración de dashboards para Grafana
# Provisioning automático de dashboards desde archivos JSON

apiVersion: 1

providers:
  - name: 'CloudNova Dashboards'
    orgId: 1
    folder: ''
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
      foldersFromFilesStructure: true
